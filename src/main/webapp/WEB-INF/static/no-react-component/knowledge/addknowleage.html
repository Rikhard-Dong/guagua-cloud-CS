<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/addknowledge.css">
    <script src="../js/addknowledge.js"></script>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../js/address.js"></script>
</head>

<body>
    <div id="header">添加任务知识库</div>
    <label>知识库名称：</label>
    <input type="text" style="width:100%;height:30px;" id="title" placeholder="标题">
 
    <form id="testForm" class="form-horizontal">
        <div class="form-group">
            <label class="col-md-3 control-label">知识库描述：</label>
            <div class="col-md-6">
                <textarea class='form-control' name='test' placeholder="请在此输入知识库的简单描述" id="description" onkeyup='textAreaChange(this)' onkeydown='textAreaChange(this)'
                    rows='10' cols="160"></textarea>
                <div class='text-right'>
                    <em style='color:red'>200</em>/
                    <span>200</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-6">
                <button type="button" class="btn btn-info" id="testConfirm">确认提交</button>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        $(document).ready(function () {
            $("button").click(function () {
                $.ajax({
                    url: httpaddress + 'knowledge_base/create',
                    type: 'post',
                    data: {
                        'name': $("#title").val(),
                        'description': $("#description").val()
                    },
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    headers: {
						'Authorization': sessionStorage.getItem('cookie')
					},
                    success: function (data) {
                        console.log(data);
                        alert("添加成功");
                        window.location.href='./knowledge.html'
                    }


                });
            });
        });
    </script>
</body>

</html>
