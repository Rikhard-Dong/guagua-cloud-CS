 <script>

   $.ajax({
                url: httpaddress + 'admin/user/member_user/list',
                type: 'get',

                },
                headers: {
                    'Authorization': sessionStorage.getItem('cookie')
                },
                crossDomain: true,
                data:{
                  'page':1,
                  'size':10
                },
                success: function (data) {
            var a=data.data.users.list;
            console.log(data);
            var treeData1=[];
            for(var value in a){
               var treeData={
                'ID':1,
               'name':a[value].username,
               'sex':a[value].sex,
               'phone':a[value].phone,
               'userType':a[value].type,
               'memo':a[value].createTime

            }; 
            treeData1.push(treeData);
            }
            
            $('#dg').datagrid('loadData', treeData1);

                }


   });
